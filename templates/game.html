{% extends 'base.html' %}

{% block title %}Boggle{% endblock %}

{% block content %}

<table class="board">
  <tbody> 
    {% for row in board %}
      <tr>
        {% for ltr in row %}
          <td>{{ltr}}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody> 
</table>

<p>High Score: 
  <b>{{ highscore }}</b> 
  in {{ nplays }} plays
</p>

<p>
  Score: <b class="score">0</b>
  Seconds Left: <b class="timer"></b>
</p>

<form action="" method="POST" class="add-word">
  <input type="text" class="word" name="word">  
  <button>Enter</button>
</form>

<p class="msg">
  <!-- our JS will put messages here dynamically -->
</p>

<ul class="words">
  <!-- our JS will words here as they score -->   
</ul>


{% endblock %}
